<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{margin: 0;padding:0;}
	.main{
		width:400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top:50%;
		right: 50%;
		margin-top: -100px;
		margin-right: -200px;
	}
	.one{
		border-radius: 0 0 50px 0;
		width: 50px;
		height: 50px;
		position: absolute;
		background: #fc0;
	}
	.two{
		border-radius: 50px 0 0 0;
		width: 50px;
		height: 50px;
		position: absolute;
		background: #fc0;
		right: 0;
		bottom: 0;
	}

</style>
<body>
	<div class="main">
		<div class="one"></div>
		<div class="two"></div>
	</div>
</body>
</html>
